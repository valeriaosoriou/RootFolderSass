<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CAMERAS</title>
    <link rel="stylesheet" href="css/style.css">
<!--ICONS library-->
    <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js" data-auto-replace-svg="nest"></script>
<!--FONTS library-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
  </head>
  
  <body>
<!-- HEADER-->
    <header>
      <nav class="nav-bar">
        <ul>
          <li><a href="#"><img class="img-logo" src="images/pblogo1.jpg"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="menu.html"><i class="fas fa-bars menu-hamb"></i></a></li>
        </ul>
      </nav>
    </header>
<!-- MAIN SECTION-->
    <section>
      <div class="container">
<!-- Title and Toggle-->
        <div class="row-one">
          <div class="column-title_left">
            <p class="title-english">Cameras</p><br>
          </div>
          <div class="column-title_right">
            <div class="column-toggle_left">
              <div class="main-toggle">
                <input type="checkbox" id="toggle" class="checkbox"/>  
                <label for="toggle" class="switch"></label><br>
              </div>
            </div>
          </div>
        </div>
<!-- Cameras-->
        <div class="main-camera">
          <iframe src='https://www.youtube.com/embed/iBcjGrNhXYk' frameborder='0' allowfullscreen></iframe>
        </div>

        <div class="row-cameras">  
          <div class="column-left">
            <div class="camera-box"></div>
          </div>
          <div class="column-right">
            <div class="camera-box"></div>
          </div>
        </div>
      </div> <!-- container-->
    
    

<!-- FOOTER-->
      <footer>
        <div class="footer-icon">
          <i class="fas fa-globe"></i>
        </div>
        </br>
        <div>
          <p class="footer-txt_english">EN</p>
        </div>  
      </footer>
    </section>  
  </body>
</html>
